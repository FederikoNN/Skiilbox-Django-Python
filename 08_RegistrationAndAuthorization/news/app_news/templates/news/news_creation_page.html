<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить новость</title>
</head>
<body>
    <h3>Добавить новость</h3>
    <br>
    {% if request.user.profile.is_verified %}
    <form method="post" action="/news_creation_page/">
        {% csrf_token %}
        {{ form.as_p }}
        {{ tags_form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    {% else %}
Добавлять новости могут только верифицированные пользователи. Обратитесь к администратору сайта.
    {% endif %}
</body>
</html>
