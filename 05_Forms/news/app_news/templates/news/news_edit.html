<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать новость</title>
</head>
<body>
<h1>Редактирование новости</h1>
      <p><b>Новость: </b> {{ news.title }}</p>

        {{ news_edit_form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
