{% extends "djfiles/base_i18n.html" %}
{% block content %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>{% trans "Login page" %}</h2>

    {% csrf_token %}

</form>
</body>
</html>
{% endblock %}
